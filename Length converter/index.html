<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Length Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>
        <label for="km">KM:</label>
        <input type="number" id="km">
    </h2>
    <h2>Meter: <span id="result"></span></h2>

    <!-- <script>
        var km = document.getElementById("km");

        km.addEventListener("input", function() {
            var a = km.value;
            document.getElementById("result").innerHTML = a * 1000;
        });
    </script> -->

    <script>
        var km = document.getElementById("km");

        km.addEventListener("input", function() {
            convert(this.value);
        });

        function convert(a) {
            document.getElementById("result").innerHTML = a * 1000;
        };
    </script>

</body>
</html>
