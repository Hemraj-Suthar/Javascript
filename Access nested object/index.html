<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested object</title>
</head>
<body>
    <h1>JavaScript Objects</h1>
    <h2>Nested JavaScript Objects and Arrays.</h2>
    <p id="demo"></p>

    <script>
        let a = "";
        const myObj = {
            name: "John",
            age: 30,
            cars: [{name:"Ford", models:["Fiesta", "Focus", "Mustang"]},
                   {name:"BMW", models:["320", "X3", "X5"]},
                   {name:"Fiat", models:["500", "Panda"]}]
        }
        
        // console.log(myObj);
        
        for (let x in myObj.cars) {
            // console.log(x);
            a += "<h2>" + myObj.cars[x].name + "</h2>";
            for (let y in myObj.cars[x].models) {
                a += myObj.cars[x].models[y] + "<br>";
            }
        }

        document.getElementById("demo").innerHTML = a;
    </script>
</body>
</html>
